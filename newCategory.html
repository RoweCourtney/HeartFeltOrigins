<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ____________________ Bootstrap ____________________  -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- ____________________ JavaScript Bundle with Popper ____________________  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

        <!-- ____________________ Styles ____________________ -->

        <link rel="stylesheet" href="styles.css">
        <script src="components/header.js" defer></script>
        <script src="components/footer.js" defer></script>

        <!-- ____________________ FontAwesome ____________________  -->

        <script src="https://kit.fontawesome.com/47c0d9cfc4.js" crossorigin="anonymous"></script>

        <title>New Category</title>

        <header-component></header-component>
    </head>   
<!-- __________________________________________________________________________________________________ -->
    <body>

        <div class="row about-row g-0">

            <div class="col sidebar1 col-xs-12 col-md-8 col-lg-4 col-xl-3 ">
                <div class="Admin-links">
                    <h2 class="addNew">Add New</h2>
                    <hr class="addNew-hr">
                    <p class="newCategory"><a href="#">Category</a></p>

                    <p class="newArtListing"><a href="#">Art Listing</a></p>
                    
                    <p class="newDigital"><a href="#">Digital Artwork</a></p>
                </div> 
            </div>

            <div class="col aboutME col-xs-12 col-sm-12 col-lg-8 col-xl-9 ">
                <div class="card about-card">
                    <div class="row about-row g-0">

                        <h1 class="pageTitle">New Category</h1>
                        <hr class="hr-teal">

                        <div class="col  col-lg-12 col-xl-12 newCategoryForm d-flex justify-content-evenly">
                            <div class="category-form">
                                <form action="" method="post" enctype="multipart/form-data" >
                                    <div class="formCategory-upload">
                                        <input type="file" name="" accept="image/*">
                                    </div>
                                    
                                    <div class="categoryTitle">
                                        <label id="">Title:</label>
                                        <br>
                                        <input  type="text" name="categoryTitle">
                                    </div>
                                    
                                    <div class="categoryFile">
                                        <label id="">Filename:</label>
                                        <br>
                                        <input type="text" name="categoryFile">
                                    </div>
    
                                    <button class="btn btn-dark newCategory-btn" type="submit" name="button">Create Category</button>
                                </form>
                            </div>
                            

                            <div class="category-preview">
                                <div class="home-card card-img-top">
                                    <img src="icons/Paintings-Grid.png" class="home-img" height="300px" width="300px">
                                    <h1 class="home-links"><a   href="#">Paintings</a></h1>
                                    <h1 class="preview-tag">Preview</h1>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>

        </div>
    

    </body>
<!-- __________________________________________________________________________________________________ -->
    <footer id="footer">
        <footer-component></footer-component>
    </footer>
</html>
