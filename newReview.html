<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ____________________ Bootstrap ____________________  -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- ____________________ JavaScript Bundle with Popper ____________________  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

        <!-- ____________________ Styles ____________________ -->

        <link rel="stylesheet" href="public/css/styles.css">
        <script src="components/header.js" defer></script>
        <script src="components/footer.js" defer></script>

        <!-- ____________________ FontAwesome ____________________  -->

        <script src="https://kit.fontawesome.com/47c0d9cfc4.js" crossorigin="anonymous"></script>

        <title>New Review</title>

    </head>   
<!-- __________________________________________________________________________________________________ -->
    <body>
            <!-- add class "modal" back into 1st div. Removed to see what i'm building -->
        <div class="" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close d-flex justify-content-end
                        " data-bs-dismiss="modal" aria-label="Close"></button>
                        <h3 class="modal-title">Add Review</h3>
                    </div>
                    <div class="modal-body">
                        <form action="" class="reviewForm" method="post">
        
                            <div class="newReview-title">
                                <label class="formInputs">Title:</label><br>
                                <input type="text" placeholder="" class="formInputs" name="" required>
                            </div>
                        
                            <div class="newReview-item">
                                <label  class="formInputs">Item being reviewed:</label><br>
                                <input type="text" placeholder="" class="formInputs" name="" required>
                            </div>
                        
                            <div class="newReview">
                                <label  class="formInputs">Review:</label><br>
                                <textarea type="text" rows="5" cols="50" style="max-width: 100%;" class="reviewText" required></textarea>
                            </div>

                            <div class="star-rating d-inline-block">
                                <input type="radio" name="postRating" id="star-a" value="5"/>
                                <label for="star-a"></label>
                          
                                <input type="radio" name="postRating" id="star-b" value="4"/>
                                <label for="star-b"></label>
                            
                                <input type="radio" name="postRating" id="star-c" value="3"/>
                                <label for="star-c"></label>
                            
                                <input type="radio" name="postRating" id="star-d" value="2"/>
                                <label for="star-d"></label>
                            
                                <input type="radio" name="postRating" id="star-e" value="1"/>
                                <label for="star-e"></label>
                              </div>

                            <div class="submitReview d-flex justify-content-end d-inline-block">
                                <button type="button" class="submitReview-btn">Submit</button> 
                            </div>

                        </form>
                    </div>
                </div>
            </div>
          </div>

    </body>
<!-- __________________________________________________________________________________________________ -->

</html>
