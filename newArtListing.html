<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ____________________ Bootstrap ____________________  -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- ____________________ JavaScript Bundle with Popper ____________________  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

        <!-- ____________________ Styles ____________________ -->

        <link rel="stylesheet" href="public/css/styles.css">
        <script src="components/header.js" defer></script>
        <script src="components/footer.js" defer></script>

        <!-- ____________________ FontAwesome ____________________  -->

        <script src="https://kit.fontawesome.com/47c0d9cfc4.js" crossorigin="anonymous"></script>

        <title>New Art Listing</title>

        <header-component></header-component>
    </head>   
<!-- __________________________________________________________________________________________________ -->
    <body>

        <div class="row about-row g-0">

            <div class="col sidebar1 col-xs-12 col-md-8 col-lg-4 col-xl-3 ">
                <div class="Admin-links">
                    <h2 class="addNew">Add New</h2>
                    <hr class="addNew-hr">
                    <p class="newCategory"><a href="#">Category</a></p>

                    <p class="newArtListing"><a href="#">Art Listing</a></p>
                    
                    <p class="newDigital"><a href="#">Digital Artwork</a></p>

                    <p class="newSmall"><a href="#">Support Small</a></p>
                </div> 
            </div>

            <div class="col aboutME col-xs-12 col-sm-12 col-lg-8 col-xl-9 ">
                <div class="card about-card">
                    <div class="row about-row g-0">

                        <h1 class="pageTitle">New Art Listing</h1>
                        <hr class="hr-teal">

                        <div class="col col-lg-12 col-xl-12 newArtListingForm d-flex justify-content-evenly">
                            <div class="newArtListing-form">
                                <form action="" method="post" enctype="multipart/form-data" >
                                    <div class="formArtListing-upload">
                                        <input type="file" name="" accept="image/*">
                                    </div>
                                    
                                    <div class="listing-Title">
                                        <label id="">Title:</label>
                                        <br>
                                        <input  type="text" name="">
                                    </div>

                                    <div class="listing-Sizes">
                                        <label id="">Available Sizes:</label>
                                        <br>
                                        <input  type="text" name="" class="size-input">
                                        <input  type="text" name="" class="size-input">
                                        <br>
                                        <input  type="text" name="" class="size-input">
                                        <input  type="text" name="" class="size-input">
                                    </div>

                                    <div class="listing-Pricing">
                                        <label id="">Pricing by Size:</label>
                                        <br>
                                        <input  type="text" name="" class="price-input">
                                        <input  type="text" name="" class="price-input">
                                        <br>
                                        <input  type="text" name="" class="price-input">
                                        <input  type="text" name="" class="price-input">
                                    </div>

                                    <div class="listing-Original-Size">
                                        <label id="">Size:</label>
                                        <br>
                                        <input  type="text" name="">
                                    </div>

                                    <div class="listing-Original-Price">
                                        <label id="">Price:</label>
                                        <br>
                                        <input  type="text" name="">
                                    </div>                              
    
                                    <button class="btn btn-dark newListing-btn" type="submit" name="button">Post Listing</button>
                                </form>
                            </div>
                            
<!-- ______________________________________________________________________________________ -->

                            <div class="artListing-preview">
                                <div class="col d-flex justify-content-center">
                                    <div class="flip-card">
                                        
                                        <div class="flip-card-inner">
                                            <div class=" flip-card-front">
                                                <img src="public/icons/Baby-Groot.JPG" class="card-img" width="250px" height="375px">
                                                <h1 class="preview-tag2">Preview</h1>
                                            </div>
                                            
                                            <div class="flip-card-back">
                                                <h2 class="card-title">Baby Groot</h2> 
                                                <label class="card-text-radio"> 4 x 6 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $3 
                                                    <input type="radio" checked="checked" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                                                <hr>
                                                <label class="card-text-radio"> 5 x 7 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $5
                                                    <input type="radio" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                                                <hr>
                                                <label class="card-text-radio"> 8 x 10 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $10
                                                    <input type="radio" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                                                <hr>
                                                <label class="card-text-radio"> 9 x 12 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $15
                                                    <input type="radio" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>  
                            
                                                <h2 class="card-title-original">Original Art Work</h2> 
                                                <label class="card-text-radio"> 9 x 12 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp $25
                                                    <input type="radio" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                            
                                                <div class="list-links">
                                                    <h3 class="wishlist-link"><a href="#">
                                                        <img src="public/icons/Wishlist@3x.png" height="35px">
                                                    </a></h3>
                                                    <h3 class="cart-link"><a href="#">Add to Cart</a></h3>
                                                </div>
                                                
                                            </div>
                                         </div>
                                     </div>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>

        </div>
    

    </body>
<!-- __________________________________________________________________________________________________ -->
    <footer id="footer">
        <footer-component></footer-component>
    </footer>
</html>
