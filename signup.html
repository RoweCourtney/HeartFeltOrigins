<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ____________________ Bootstrap ____________________  -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- ____________________ JavaScript Bundle with Popper ____________________  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

        <!-- ____________________ Styles ____________________ -->

        <link rel="stylesheet" href="styles.css">
        <script src="components/header.js" defer></script>
        <script src="components/footer.js" defer></script>

        <!-- ____________________ FontAwesome ____________________  -->

        <script src="https://kit.fontawesome.com/47c0d9cfc4.js" crossorigin="anonymous"></script>

        <title>Signup</title>

    </head>   
<!-- __________________________________________________________________________________________________ -->
    <body>
            <!-- add class "modal" back into 1st div. Removed to see what i'm building -->
        <div class="" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close d-flex justify-content-end
                    " data-bs-dismiss="modal" aria-label="Close"></button>
                    <h3 class="modal-title">Welcome!</h3>
                    <p class="modal-subTitle">Please fill out the information below to create your account and start adding to your wishlist.</p>
                </div>
                <div class="modal-body">
                    <form action="/signup" class="loginForm" method="post">
    
                        <div class="signup-email">
                            <label class="formInputs">Email:</label><br>
                            <input type="email" placeholder="Enter Email" class="formInputs" name="user" required>
                        </div>
                    
                        <div class="signup-pass d-inline-block">
                            <label id="pass-label" class="formInputs">Password:</label><br>
                            <input type="password" placeholder="Enter Password" class="formInputs" name="pass" required>
                        </div>
                    
                        <div class="signup-pass-repeat d-inline-block">
                            <label id="pass-label" class="formInputs">Confirm Password:</label><br>
                            <input type="password" placeholder="Confirm Password" class="formInputs" name="pass-repeat" required>

                            <button type="submit" class="btn-secondary signup-btn">Signup</button>
                        </div>
                    
                        <div class="" >
                            <p class="terms"><a class="one" href="#">Terms & Conditions</a></p>       
                        </div>

                        <div class="cancel d-flex justify-content-end">
                            <button type="button" class="cancel-btn">Cancel</button> 
                        </div>

                    </form>
                  
                </div>
              </div>
            </div>
          </div>

    </body>
<!-- __________________________________________________________________________________________________ -->

</html>
