<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ____________________ Bootstrap ____________________  -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- ____________________ JavaScript Bundle with Popper ____________________  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

        <!-- ____________________ Styles ____________________ -->

        <link rel="stylesheet" href="public/css/styles.css">
        <script src="components/header.js" defer></script>
        <script src="components/footer.js" defer></script>

        <!-- ____________________ FontAwesome ____________________  -->

        <script src="https://kit.fontawesome.com/47c0d9cfc4.js" crossorigin="anonymous"></script>

        <title>Order Confirmation</title>

        <header-component></header-component>
    </head>   
<!-- __________________________________________________________________________________________________ -->
    <body>

        <h1 class="thankYou">Thank you!</h1>
        <p class="thankYou-msg">I hope you enjoy your purchase.</p>

        <div class="d-flex justify-content-center">
            <div class="confirmation">

                <div class="order d-inline-block">
                    <h2 class="order-heading"><b>Order Confirmation</b></h2>
                    <p class="order-number">Order # here...</p>
                    <p class="tracking-msg">Tracking # will be sent to the email <br> provided once your order has shipped.</p>
                </div>

                <div class="ship-to d-inline-block">
                    <h3 class="order-name">Jane Doe</h3>
                    <p class="order-address"> 7722 SE Michael Dr. <br> Milwaukie OR, 97222</p>
                    <p class="order-email">janedoe@gmail.com</p>
                </div>

                <p class="sales-final-msg">**All Sales Are Final**</p>
            </div>
        </div>


    </body>
<!-- __________________________________________________________________________________________________ -->
    <footer id="footer">
        <footer-component></footer-component>
    </footer>
</html>
