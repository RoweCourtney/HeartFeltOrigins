<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ____________________ Bootstrap ____________________  -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- ____________________ JavaScript Bundle with Popper ____________________  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

        <!-- ____________________ Styles ____________________ -->

        <link rel="stylesheet" href="public/css/styles.css">
        <script src="components/header.js" defer></script>
        <script src="components/footer.js" defer></script>

        <!-- ____________________ FontAwesome ____________________  -->

        <script src="https://kit.fontawesome.com/47c0d9cfc4.js" crossorigin="anonymous"></script>

        <title>Checkout</title>

    </head>   
<!-- __________________________________________________________________________________________________ -->
    <body>
            <!-- add class "modal" back into 1st div. Removed to see what i'm building -->
        <div class="" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close d-flex justify-content-end
                        " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body1">
                        <h3 class="modal-title1">Billing Address:</h3>
                        <form action="" class="billingForm" method="post">
        
                            <div class="customerName divSpace">
                                <label class="formInputs">Name:</label><br>
                                <input type="text" placeholder="" class="nameInput" name="" required>
                            </div>

                            <div class="customerEmal divSpace">
                                <label class="formInputs">Email:</label><br>
                                <input type="email" placeholder="" class="emailInput" name="" required>
                            </div>

                            <div class="customerAddress divSpace">
                                <label class="formInputs">Address:</label><br>
                                <input type="text" placeholder="" class="addressInput" name="" required>
                            </div>

                            <div class="customerCity divSpace">
                                <label class="formInputs">City:</label><br>
                                <input type="text" placeholder="" class="cityInput" name="" required>
                            </div>

                            <div class="customerState d-inline-block divSpace">
                                <label class="formInputs">State:</label><br>
                                <input type="text" placeholder="" class="stateInput" name="" required>
                            </div>

                            <div class="customerZip d-inline-block divSpace">
                                <label class="formInputs">Zip:</label><br>
                                <input type="text" placeholder="" class="zipInput" name="" required>
                            </div>

                        </form>
                    </div>

                    <div class="modal-body2">
                        <h3 class="modal-title2">Payment:</h3>
                        <form action="" class="paymentForm" method="post">

                            <div class="acceptedCards">
                                <label class="formInputs">Accepted Cards:</label>:</label><br>
                                <img src="public/icons/visa.svg" class="visa" height="20px">
                                <img src="public/icons/mastercard.svg" class="masterCard" height="20px">
                                <img src="public/icons/amex.svg" class="amex" height="20px">
                                <img src="public/icons/discover.svg" class="discover" height="20px">
                            </div>
        
                            <div class="payerName divSpace">
                                <label class="formInputs">Name on Card:</label><br>
                                <input type="text" placeholder="" class="nameInput" name="" required>
                            </div>

                            <div class="payerCard divSpace">
                                <label class="formInputs">Card Number:</label><br>
                                <input type="email" placeholder="" class="numberInput" name="" required>
                            </div>

                            <div class="payerCard-expM divSpace">
                                <label class="formInputs">Exp Month:</label><br>
                                <input type="text" placeholder="" class="monthInput" name="" required>
                            </div>

                            <div class="payerCard-expY d-inline-block divSpace">
                                <label class="formInputs">Exp Year:</label><br>
                                <input type="text" placeholder="" class="yearInput" name="" required>
                            </div>

                            <div class="payerCard-CVV d-inline-block divSpace">
                                <label class="formInputs">CVV:</label><br>
                                <input type="text" placeholder="" class="cvvInput" name="" required>
                            </div>

                        </form>
                    </div>
            <!-- ____________________________________________________________________________ -->

                    <div class="shippingBox d-inline-block">
                        <input type="checkbox">
                        <label class="shippingALT">Shipping to different address.</label>
                    </div>

                    <div class="continue d-flex justify-content-center">
                        <button type="button" class="continue-btn">Continue to Checkout</button> 
                    </div>
            <!-- ____________________________________________________________________________ -->

                    <div class="modal-body3">
                        <h3 class="modal-title1">Shipping Address:</h3>
                        <form action="" class="shippingForm" method="post">
        
                            <div class="customerName2 divSpace d-inline-block">
                                <label class="formInputs">Name:</label><br>
                                <input type="text" placeholder="" class="nameInput" name="" required>
                            </div>

                            <div class="customerEmail2 divSpace d-inline-block">
                                <label class="formInputs">Email:</label><br>
                                <input type="email" placeholder="" class="emailInput" name="" required>
                            </div>
                            <br>
                            <div class="customerAddress2 divSpace d-inline-block">
                                <label class="formInputs">Address:</label><br>
                                <input type="text" placeholder="" class="addressInput" name="" required>
                            </div>

                            <div class="customerCity2 divSpace d-inline-block">
                                <label class="formInputs">City:</label><br>
                                <input type="text" placeholder="" class="cityInput" name="" required>
                            </div>
                            <br>
                            <div class="customerState2 d-inline-block divSpace">
                                <label class="formInputs">State:</label><br>
                                <input type="text" placeholder="" class="stateInput" name="" required>
                            </div>

                            <div class="customerZip2 d-inline-block divSpace">
                                <label class="formInputs">Zip:</label><br>
                                <input type="text" placeholder="" class="zipInput" name="" required>
                            </div>

                        </form>
                    </div>

                </div>
             </div>
          </div>

           

    </body>
<!-- __________________________________________________________________________________________________ -->

</html>
